<!DOCTYPE html>
<html lang="en">

<html>

<head>
    <title>Bookings Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Importing Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Importing Bootstrap JS plugin -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Importing the styles.css file and custom favicon -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="./images/favicon.ico">
    <!-- Load the booking.js file -->
    <script type="text/javascript" src="scripts/booking.js"></script>
</head>

<body>

    <!----Header of the webpage-->
    <div class="header">
        <img src="./images/cabs_pro_icon.png" alt="cabs_pro" class="logo">
        <p class="header-title">CabsPro</p>
        <div class="header-content">
            <a class="booking-page" href="/CabsPro/src/booking.html">Booking</a>
            <a class="admin-page" href="/CabsPro/src/admin.html">Admin</a>

        </div>
    </div>

    <div class="container">
        <div class="form-header">
            <h1>Book a Cab</h1>
        </div>

        <!-- Booking form -->
        <form action="" method="post" id="booking-form">
            <div class="form-row">

                <div class="form-group col-md-6">
                    <!-- Customer Name  -->
                    <label>Customer Name</label>
                    <input type="text" class="form-control" id="cname" name="cname" placeholder="Customer Name">
                </div>

                <div class="form-group col-md-6">
                    <!-- Phone Number   -->
                    <label>Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="029 125 6231">

                </div>
            </div>

            <div class="form-row">
                <!-- Unit Number -->
                <div class="form-group col-md-2">
                    <label>Unit Number (Optional)</label>
                    <input type="text" class="form-control" id="unumber" name="unumber">
                </div>

                <!-- Street Number -->
                <div class="form-group col-md-2">
                    <label>Street Number</label>
                    <input type="text" class="form-control" id="snumber" name="snumber" placeholder="87A">
                </div>

                <!-- Street Name -->
                <div class="form-group col-md-6">
                    <label>Street Name</label>
                    <input type="text" class="form-control" id="stname" name="stname" placeholder="Paisley Street">
                </div>
            </div>

            <div class="form-row">
                <!-- Suburb -->
                <div class="form-group col-md-4">
                    <label>Suburb (Optional)</label>
                    <input type="text" class="form-control" id="sbname" name="sbname">
                </div>

                <!-- Destination Suburb -->
                <div class="form-group col-md-4">
                    <label>Destination Suburb (Optional)</label>
                    <input type="text" class="form-control" id="dsbname" name="dsbname">
                </div>
            </div>

            <div class="form-row">
                <!-- Pick-up Date -->
                <div class="form-group col-md-2">
                    <label>Pick-up Date</label>
                    <input type="date" class="form-control" id="date" name="date">
                </div>

                <!-- Pick-up Time -->
                <div class="form-group col-md-2">
                    <label>Pick-up Time</label>
                    <input type="time" class="form-control" id="time" name="time">
                </div>
            </div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#confirmationModal">Book a cab </button>
            <button type="reset" name="reset" id="reset" class="btn btn-info">Reset</button>

            <!-- Bootstrap modal for user booking confirmation -->
            <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmationModalLabel">Booking Confirmation</h5>
                            <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                        </div>

                        <div class="modal-body">
                            <p id="confirmation-message">Are you sure that you want to submit the booking?</p>
                            <div id="reference" name="reference">

                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" name="cancel" id="cancel" class="btn btn-secondary"
                                data-bs-dismiss="modal">Cancel</button>
                            <button type="button" name="anotherBooking" id="anotherBooking" data-bs-dismiss="modal"
                                class="btn btn-info" onClick="makeAnotherBooking()">Make Another Booking</button>
                            <button type="button" name="confirmBooking" id="confirmBooking" class="btn btn-primary" onClick="bookingProcess()">Confirm Booking</button>
                        </div>

                    </div>
                </div>
            </div>
    </div>

    </form>
    </div>

    <!----Footer of the webpage-->
    <div class="footer">
        <div class="footer-content">
            <p>Contact: cabspro@tempmail.com</p>
        </div>
    </div>

</body>

</html>
